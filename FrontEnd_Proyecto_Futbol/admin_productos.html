
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar productos</title>
    <link rel="stylesheet" href="./css/estilo_merchandising.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e248bbdf2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav">
            <a href="index.html" class="logo"> <img class="logo1" src="./img/logo1.png" alt="logo"></a>
            <button class="boton">
                <i class="fa-solid fa-bars"></i>
            </button>
            
            <li class="nav-menu-item">
                <a class="nav-menu-admin" target="_blank">ADMINISTRADOR</a>
            </li>

            <ul class="nav-menu ">

                <li class="nav-menu-item">
                    <a class="nav-menu-link" href="producto_nuevo.html" target="_blank">NUEVO PRODUCTO</a>
                </li>

                <li class="nav-menu-item">
                    <a class="nav-menu-link" href="turnos.html" target="_blank">TURNOS</a>
                </li>
                <li class="nav-menu-item">
                    <a class="nav-menu-link" href="index.html#ubicacion" target="_blank">Ubicaci√≥n</a>
                </li>
                <li class="nav-menu-item">
                    <a class="nav-menu-link" href="index.html#nuestras-canchas" target="_blank">Nuestras canchas</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="app">
            <div class="container-merchandising">
                <div v-for="elemento in datos" class="tarjeta">
                    <div class="cuerpo">
                        <p class="nombre">{{elemento.nomprod}}</p>
                        <img width="200" :src="elemento.imagen" alt="elemento.nomprod">          
                        <p class="descripcion">{{elemento.descrip}}</p>
                        <p class="precio">${{elemento.precio}}</p>
                        <p class="stock">Stock {{elemento.stock}}</p>         
                        <div class="botones">
                            <button class="btn modificar" type="button" @click="redirectToEdit(elemento.id)">Modificar</button>
                            <button class="btn eliminar" type="button" @click="deleteProducto(elemento.id)">Eliminar</button>
                        </div>                            
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>
    <script defer src="./js/loadFooter.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/json.js"></script>
</body>
</html>
