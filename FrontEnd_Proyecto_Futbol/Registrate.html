    <main class="menu-registro">
        <div class="contenedor-registro">
            <h1 class="titulo-registro">Registro</h1>
            <h6 class="campo-obligatorio">* Campos Obligatorios</h6>
            <form class="form" id="registroForm">
                <div class="input-group">
                    <input type="text" id="nombre" class="input-padron" required placeholder="Nombre *" pattern="[A-Za-z ]+" title="Ingrese un nombre sin números ni caracteres especiales">
                    <input type="text" id="apellido" class="input-padron" required placeholder="Apellido *" pattern="[A-Za-z ]+" title="Ingrese un apellido sin números ni caracteres especiales">
                </div>
                <div class="input-group">
                    <input type="text" id="dni" class="input-padron" required placeholder="DNI *" pattern="\d{1,8}" title="Ingrese un DNI válido (solo números)">
                </div>
                <!-- Campo de Fecha de Nacimiento -->
                <div class="input-group">
                    <label for="birthday-day">Fecha de Nacimiento *</label>
                    <select id="birthday-day" required>
                        <option value="">Día</option>
                    </select>
                    <select id="birthday-month" required>
                        <option value="">Mes</option>
                    </select>
                    <select id="birthday-year" required>
                        <option value="">Año</option>
                    </select>
                </div>
                <div class="selecciones">
                    <legend>Sexo</legend>
                    <label for="radio-masculino"><input type="radio" name="sexo" value="masculino" id="radio-masculino">Masculino</label>
                    <label for="radio-femenino"><input type="radio" name="sexo" value="femenino" id="radio-femenino">Femenino</label>
                    <label for="radio-nodefine"><input type="radio" name="sexo" value="nodefine" id="radio-nodefine" checked>No Define</label>
                </div>
                <div class="input-group">
                    <input type="text" id="prefijo" class="input-padron" required placeholder="Prefijo *" pattern="\d{4}" title="Ingrese un prefijo válido de 4 números">
                    <input type="text" id="numero" class="input-padron" required placeholder="Número *" pattern="\d{1,8}" title="Ingrese un número válido (hasta 8 números)">
                </div>
                <div class="input-group">
                    <input type="email" id="correoelectronico" class="input-padron" required placeholder="Email *" />
                </div>
                <div class="selecciones">
                    <legend>¿En qué horario prefiere los turnos?</legend>
                    <select name="horario" required>
                        <option value="">Seleccione</option>
                        <option value="mañana">Mañana</option>
                        <option value="tarde">Tarde</option>
                        <option value="noche">Noche</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="password" id="password" class="input-padron" required placeholder="Contraseña *" pattern="(?=.*\d{3})(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe ingresar mínimo 8 caracteres que incluyan mínimo una letra mayúscula, una minúscula y tres números" autocomplete="new-password">
                    <input type="password" id="repeat-password" class="input-padron" required placeholder="Repetir Contraseña *" pattern="(?=.*\d{3})(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Repita la contraseña anterior" autocomplete="new-password">
                </div>
                <input class="boton-aceptar" type="submit" value="Aceptar">
            </form>
        </div>
    </main>
